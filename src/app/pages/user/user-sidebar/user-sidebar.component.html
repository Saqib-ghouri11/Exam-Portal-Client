<mat-card>
  <mat-action-list>
    <mat-list-item [routerLink]="'/user-dashboard/'+0"><mat-icon mat-list-icon >home</mat-icon> Home</mat-list-item>
    <mat-list-item routerLink="/user-dashboard/profile"><mat-icon mat-list-icon >person</mat-icon> Profile</mat-list-item>
    <mat-divider></mat-divider>
    <h3>Categories</h3>
    <mat-list-item *ngFor="let item of categories"  [routerLink]="'/user-dashboard/'+item.id">
      <mat-icon mat-list-icon >category</mat-icon>{{item.title}}
    </mat-list-item>
  </mat-action-list>
</mat-card>
