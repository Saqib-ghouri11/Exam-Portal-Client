<mat-card class="cus-card mt10">
  <h1>Add Question to {{ quizTitle }}</h1>
</mat-card>
<mat-card class="mt10">
  <mat-card-header>
    <mat-card-subtitle> Add Question </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="questionForm" (ngSubmit)="postQuestion()">
      <!-- content -->
      <mat-form-field appearance="outline" class="w100">
        <mat-label>Content</mat-label>
        <textarea
          matInput
          placeholder="Enter content here"
          formControlName="content"
        ></textarea>
      </mat-form-field>
      <div class="row">
        <div class="col-md-6">
          <!-- option1 -->
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option 1</mat-label>
            <input
              matInput
              placeholder="Enter content here"
              formControlName="option1"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <!-- option 2 -->
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option 2</mat-label>
            <input
              matInput
              placeholder="Enter content here"
              formControlName="option2"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- option3 -->
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option 3</mat-label>
            <input
              matInput
              placeholder="Enter content here"
              formControlName="option3"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <!-- option 4 -->
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Option 4</mat-label>
            <input
              matInput
              placeholder="Enter content here"
              formControlName="option4"
            />
          </mat-form-field>
        </div>
      </div>
      <mat-form-field appearance="outline" class="w100">
        <mat-label>Answer</mat-label>
        <mat-select formControlName="answer">
          <mat-option value="{{ getOption1 }}" *ngIf="getOption1">{{
            getOption1
          }}</mat-option>
          <mat-option value="{{ getOption2 }}" *ngIf="getOption2">{{
            getOption2
          }}</mat-option>
          <mat-option value="{{ getOption3 }}" *ngIf="getOption3">{{
            getOption3
          }}</mat-option>
          <mat-option value="{{ getOption4 }}" *ngIf="getOption4">{{
            getOption4
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-raised-button
        [disabled]="questionForm?.invalid || questionForm?.pristine"
      >
        <mat-icon>add</mat-icon> add question
      </button>
    </form>
    <!-- {{ questionForm.value | json }} -->
  </mat-card-content>
</mat-card>
