<mat-card class="cus-card mt10">
  <h1>Categories</h1>
</mat-card>
<mat-card class="mt10">
    <mat-list *ngFor="let item of categories">
        <mat-list-item  >
            <mat-icon mat-list-icon>category</mat-icon>
           <div mat-line>{{item.title}}</div>
           <div mat-line>{{item.description}}</div>
            <mat-divider></mat-divider>
            </mat-list-item>

    </mat-list>
    <div class="container text-center">
        <button mat-raised-button class="mt10" color="primary" routerLink="/admin-dashboard/add-category">add new category</button>
    </div>
</mat-card>
