<mat-card class="cus-card mt10">
  <h1>Update Quiz</h1>
</mat-card>
<mat-card class="mt10">
  <div class="container">
    <form [formGroup]="quizUpdateForm" (ngSubmit)="updateQuiz()">
      <!-- title field -->

      <mat-form-field appearance="outline" class="w100">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Enter title here"
          formControlName="title"
        />
      </mat-form-field>
      <!-- description field -->
      <mat-form-field appearance="outline" class="w100">
        <mat-label>Description</mat-label>
        <input
          matInput
          placeholder="Enter description here"
          formControlName="description"
        />
      </mat-form-field>
      <div class="row">
        <div class="col-md-6">
          <!-- total marks field -->
          <mat-form-field appearance="outline" class="w100">
            <mat-label>Total Marks</mat-label>
            <input
              matInput
              placeholder="Enter total marks here"
              type="number"
              formControlName="maxMarks"
            />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <!-- no of questions field -->
          <mat-form-field appearance="outline" class="w100">
            <mat-label>No. of Questions</mat-label>
            <input
              matInput
              placeholder="Enter no. of questions here"
              type="number"
              formControlName="numberOfQuestions"
            />
          </mat-form-field>
        </div>
      </div>
      <!-- active status field -->
      <mat-slide-toggle class="example-margin" formControlName="active">
        Publish
      </mat-slide-toggle>
      <br />
      <!-- category select field -->
      <mat-form-field appearance="outline" formGroupName="category" class="w100">
        <mat-label>Select Category Here</mat-label>
        <mat-select  formControlName="id" matInput>
          <mat-option  *ngFor="let item of categories" [value]="item.id">{{
            item.title
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="container">
        <button
          mat-raised-button
          [disabled]="quizUpdateForm?.invalid"
          type="submit"
        >

          <mat-icon> update </mat-icon>
          update quiz
        </button>

      </div>
    </form>
  </div>
</mat-card>
