<div class="bootstrap-wrapper"  >
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form  [formGroup]="signupForm" (ngSubmit)="onRegister()">

           
                    <mat-card class="signup-card">
                        <mat-card class="mat-card-header" background-color="primary"> <mat-card-title>Exam Portal</mat-card-title></mat-card>
                        <br>
                        <mat-card-title>Register Here</mat-card-title>
                        <!-- first name field -->
                        <div>
                            
                                <mat-form-field appearance="outline" class="form-field">
                                  <mat-label>First Name</mat-label>
                                  <input matInput placeholder="Enter First Name" formControlName="firstName" >
                                
                                </mat-form-field>
                              
                        </div>
                        <!-- last name field -->
                        <div>
                            
                                <mat-form-field appearance="outline" class="form-field">
                                  <mat-label>Last Name</mat-label>
                                  <input matInput placeholder="Enter Last Name" formControlName="lastName">
                                </mat-form-field>
                              
                        </div>
                        <!-- username field -->
                        <div>
                            
                                <mat-form-field appearance="outline" class="form-field">
                                  <mat-label>Username</mat-label>
                                  <input matInput placeholder="Enter Username" formControlName="username">
                                  <small class="text-danger" *ngIf="getUsername?.errors?.['usernameInValid']">Username is invalid</small>
                                </mat-form-field>
                              
                        </div>
                        <!-- password field -->
                        <div>
                            
                                <mat-form-field appearance="outline" class="form-field">
                                  <mat-label>Password</mat-label>
                                  <input matInput placeholder="Enter Password" type="password" formControlName="password">
                                  <small class="text-danger" *ngIf="getPassword?.errors?.['minlength']">Password must contain 8 characters</small>
                               
                                </mat-form-field>
                              
                        </div>
                        <!-- email field-->
                        <div>
                          
                                <mat-form-field appearance="outline" class="form-field">
                                  <mat-label>Email</mat-label>
                                  <input matInput placeholder="Enter Email" type="email" formControlName="email">
                                  <small class="text-danger"  *ngIf="getEmail?.errors?.['email']">invalid email format</small>
                                  
                                </mat-form-field>
                             
                        </div>
                        <!-- phone field -->
                        <div>
                          
                                <mat-form-field appearance="outline" class="form-field">
                                  <mat-label>Phone</mat-label>
                                  <input matInput placeholder="Enter Phone" type="number" formControlName="phone">
                                </mat-form-field>
                             
                        </div>
                        <!-- profile field -->
                        <div class="form-group">
                            <input type="file"
                                   id="file"
                                    formControlName="profile">
                        </div>
                        <br>    
                        <mat-divider inset></mat-divider>
                        <mat-card-actions>
                          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm?.invalid">Register</button>
                          <button mat-raised-button color="accent" type="reset">Reset</button>
                        </mat-card-actions>
                        <mat-card-footer >
                          <mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>
                        </mat-card-footer>
                      </mat-card>
                </form>
            </div>
        </div>
    </div>
</div>
